<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Bootstrap Project EPICODE</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-netflix">
        <div class="container-fluid px-3">
          <a class="navbar-brand" href="#"
            ><img
              src="./assets/netflix_logo.png"
              alt="Netflix Logo"
              class="d-inline-block align-text-top"
              height="30"
          /></a>
        </div>
      </nav>
      <main class="d-flex justify-content-center">
        <div class="container m-0 w-75 d-flex flex-column align-items-center">
          <div class="row w-50">
            <div class="col-12">
              <h1 class="text-light">Edit Profile</h1>
            </div>
          </div>
          <div class="row justify-content-center w-75 pt-3">
            <div
              class="col-4 w-auto d-flex justify-content-md-end align-items-start justify-content-sm-center"
            >
              <img class="w-50" src="./assets/avatar.png" alt="avatar" />
            </div>
            <div class="col w-auto">
              <div class="row">
                <div class="col-12">
                  <h4 class="bg-secondary text-light p-1 ps-3 w-75">
                    Strive Student
                  </h4>
                </div>
                <div class="col-12 mb-3">
                  <label for="b" class="form-label text-secondary mt-2"
                    >Languages:</label
                  >
                  <select
                    id="l"
                    class="form-select bg-netflix text-white border-secondary"
                    aria-label="Default select example"
                  >
                    <option selected>English</option>
                    <option value="1">Italian</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="b" class="form-label text-secondary mt-2"
                    >Maturity Settings:</label
                  >
                  <h6 class="bg-secondary text-light p-1 ps-3 w-50">
                    ALL MATURITY RATINGS
                  </h6>
                  <p class="text-secondary">
                    Show titles of
                    <span class="text-light">all maturity ratings</span> for
                    this profile
                  </p>
                  <button
                    id="b"
                    class="btn btn-dark btn-outline-secondary mb-3"
                  >
                    EDIT
                  </button>
                </div>
              </div>
              <div class="row py-2">
                <h5 class="text-secondary">Autoplay controls</h5>
                <div class="form-check">
                  <input
                    class="form-check-input transparent-checkbox"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                  <label
                    class="form-check-label text-secondary"
                    for="defaultCheck1"
                  >
                    Autoplay next episode in a series on all devices.
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input transparent-checkbox"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                  <label
                    class="form-check-label text-secondary"
                    for="defaultCheck1"
                  >
                    Autoplay previews while browsing on all devices.
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-2 py-4 justify-content-center w-75">
            <div class="col-12 col-md-2">
              <button
                id="b"
                class="btn btn-dark bg-white text-black mb-3 w-100"
              >
                SAVE
              </button>
            </div>
            <div class="col-12 col-md-2">
              <button
                id="b"
                class="btn btn-dark bg-netflix btn-outline-secondary mb-3 w-100"
              >
                CANCEL
              </button>
            </div>
            <div class="col-12 col-md-3">
              <button
                id="b"
                class="btn btn-dark bg-netflix btn-outline-secondary mb-3 w-100"
              >
                DELETE PROFILE
              </button>
            </div>
          </div>
        </div>
      </main>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
